name: Cypress E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      spec:
        description: "Spec file(s) to run (optional, runs all if empty)"
        required: false
        default: ""
        type: string
      browser:
        description: "Browser to run tests against"
        required: false
        default: "chrome"
        type: string

jobs:
  cypress-run:
    name: Run Cypress tests on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: ./cypresstests/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./cypresstests

      - name: Verify Cypress binary
        run: npx cypress verify
        working-directory: ./cypresstests

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./cypresstests
          browser: ${{ matrix.browser }}
          spec: ${{ github.event.inputs.spec }}
          record: true
          group: "E2E on ${{ matrix.browser }}"
          tag: ${{ github.event_name }}
          parallel: false
          # >>> DŮLEŽITÉ: nastavíme viewport a baseUrl přímo pro CI
          config: viewportWidth=1366,viewportHeight=900,baseUrl=https://www.demoblaze.com
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # stejné nastavení i přes env proměnné (pro jistotu)
          CYPRESS_baseUrl: https://www.demoblaze.com
          CYPRESS_viewportWidth: 1366
          CYPRESS_viewportHeight: 900

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: cypresstests/cypress/screenshots

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}
          path: cypresstests/cypress/videos
